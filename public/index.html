<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <div id="chart"></div>

        <script type="module">
            import { createChart, PriceScaleMode } from 'https://cdn.skypack.dev/lightweight-charts@4.1.0';

            function fetchData() {
                const pathSegments = window.location.pathname.split('/');
                const symbol = pathSegments[1];

                fetch(`/${symbol}/api/data`)
                    .then(response => response.json())
                    .then(data => {
                        console.log('Received data:', data);

                        const chart = createChart(document.getElementById('chart'), {
                            width: 600,
                            height: 300,
                            leftPriceScale: {
                                visible: true,
                                mode: PriceScaleMode.Percentage,
                                borderVisible: false
                            },
                            rightPriceScale: {
                                visible: false
                            },
                            localization: {
                                percentageFormatter: (value) => {
                                    const percentage = value;
                                    const percentageString = percentage.toFixed(2);

                                    if (percentageString.endsWith('.00')) {
                                        return `${Math.round(percentage)}%`;
                                    } else {
                                        return `${percentageString}%`;
                                    }
                                },
                            },
                            timeScale: {
                                ticksVisible: true
                            },
                            grid: {
                                vertLines: {
                                    visible: false
                                }
                            }
                        });

                        const Market = chart.addLineSeries({
                            color: 'rgb(66, 133, 244)'
                        });
                        const Stock = chart.addLineSeries({
                            color: 'rgb(254, 199, 111)'
                        });

                        Market.setData(
                            data.data1.bars.SPY.map(day => {
                                return {
                                    time: day.t,
                                    value: day.c
                                };
                            })
                        );
                        Stock.setData(
                            data.data2.bars[symbol].map(day => {
                                return {
                                    time: day.t,
                                    value: day.c
                                };
                            })
                        );

                        chart.timeScale().fitContent();
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }
            fetchData();
        </script>
    </body>
</html>
